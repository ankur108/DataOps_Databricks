# The main pipeline for TFLCrowdMonitoring

resources:
  pipelines:
    TFLCrowdMonitoring_etl:
      name: TFLCrowdMonitoring_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/TFLCrowdMonitoring_etl"

      libraries:
        - glob:
            include: ../src/TFLCrowdMonitoring_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
