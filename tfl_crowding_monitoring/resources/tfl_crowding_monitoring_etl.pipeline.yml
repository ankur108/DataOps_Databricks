# The main pipeline for tfl_crowding_monitoring

resources:
  pipelines:
    tfl_crowding_monitoring_etl:
      name: tfl_crowding_monitoring_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/tfl_crowding_monitoring_etl"

      libraries:
        - glob:
            include: ../src/tfl_crowding_monitoring_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
